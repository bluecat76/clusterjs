<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Cluster fun</title>
		<style type="text/css" media="screen"><!--
			body {
				font-family: "Lucida Grande", Arial, sans-serif;
				font-size: 16px;
			}
			#container {
				width: 800px;
				height: 500px;
				background-color: orange;
				margin: 10px auto;
			}
			#cluster {
				position: relative;
				width: 600px;
				height: 400px; 
				border: solid 1px #999;
				margin: 0 auto;
				padding: 3px;
				background-color: white;
			}
			h1 {
				color: #778fbd;
				font-size: 20px;
				font-weight: bold;
				padding: 10px;
				text-align: center;
			}
			a {
				color: #666;
				text-decoration: underline;
			}
			.pt {
				position: absolute;
				background-color: orange;
				border-radius: 20px;
				opacity: 0.6;
			}
		--></style>
	</head>

	<body>
		<div id="container">
			<h1>cluster fun</h1>
			<div id="cluster">
			</div>
		</div>
	</body>
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="cluster.js"></script>
	<script type="text/javascript">
		$(function() {
				$("#cluster").cluster({ count: 200, speed: 3, size: 3, distance: 10 });
			});
	</script>

</html>
